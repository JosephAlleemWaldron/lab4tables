<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding-left: 50px;
        }
        table, th, tr, td{
            border: 2px solid black;
            border-collapse: collapse;
            width: 50%;
        }
        tr:nth-child(even){
            background-color: gray;
        }
       
        th {
            background-color: blueviolet;
            color: white;
            
        }
    </style>
</head>
<body>
    <caption>Table 2: Table Zebra Style</caption>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Josh</td>
            <td>Jibbrings</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Nancy</td>
            <td>Ollion</td>
            <td>26</td>
        </tr>
        <tr>
            <td>Ben</td>
            <td>Anderson</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Tom</td>
            <td>Rickler</td>
            <td>45</td>
        </tr>
    </table>
    
</body>
</html>
